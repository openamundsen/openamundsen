    max_height: 0.225 # mean of 0.15–0.30
    rooting_depth: 0.5
    depletion_fraction: 0.6

  # Wetland (https://land.copernicus.eu/user-corner/technical-library/corine-land-cover-nomenclature-guidelines/html/index-clc-411.html)
